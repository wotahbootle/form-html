<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

  <html>
    <body  background-color: #363940>
      <form action="index.html" method="post">
        <h1>Cadastrar usuário</h1>       
        <fieldset>       
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="user_nome" maxlength="50">       
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="user_sobrenome" maxlength="50">
          <label for="email">Email</label>
          <input type="email" id="mail" name="user_email" maxlength="50">
          <label for="telefone">Telefone</label>
          <input type="tel" id="phone" name="user_phone" maxlength="15">
          <label>Data de Nascimento</label>
          <div class="date-picker">
            <body>
              <select class="data is-dia" id="dias"></select>
              <select class="data is-mes" id="meses"></select>
              <select class="data is-ano" id="anos"></select>  
            </body>   
          </div>        
        </fieldset>                
        <fieldset>
          <label for="descicao" class="desc">Descrição</label>
          <textarea id="descTxt" name="user_desc" maxlength="50"></textarea>
        </fieldset>
      <button type="button" id="btnEnviar" class="btnEnviar">Enviar</button>
      <button type="button" id="btnLimpar" class="btnLimpar">Limpar</button>
    </body>
</html>
